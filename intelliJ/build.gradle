apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'liamdg.nwen.Main'
version = '0.0'

sourceCompatibility = 1.7
targetCompatibility = 1.7

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.5'
}
